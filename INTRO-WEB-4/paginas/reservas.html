<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de viajes</title>
    <link rel="stylesheet" href="../css/reservas.css">
</head>
<body>
    <h1>Viajes 7up</h1>
<fieldset>
    
    <form action="">
            <h2>información Personal</h2>

    <label for="nombre">Nombre:</label>
     <input id="nombre" name="nombre" type="text">
<br>
     <label for="correo">Correo:</label>
     <input id="correo" name="correo" type="email">
<br>
     <label for="telefono">Telefono</label>
     <input id="telefono" name="telefono" type="tel">
<br>
<label for="">Fecha de Nacimiento: </label>
<input type="date" name="" id="">
<br>
<label for="">Edad:</label>
<input type="text">
 <hr>
    <h2>Información sobre el Viaje deseado</h2>
    <label for="">Numero de personas:</label>
    <input type="number" name="" id="" min="1" max="5">
    <br>
    <label for="">Ciudad destino:</label>
    <br>
    <select>
        <option value="valor1">Monterrey</option>
        <option value="valor2">Apodaca</option>
        <option value="valor3">Guadalajara</option>
        <option value="valor4">CDMX</option>
      </select>
    <br>
    <br>
    <label for="">Fecha de viaje:</label>
    <input type="date" name="" id="" min="">
    <br>
    <br>
    <label for="radio">Transporte:</label>
    <br>
    <input type="radio" name="radio" id="radio">A pata
    <br>
    <input type="radio" name="radio" id="radio">Camion
    <br>
    <input type="radio" name="radio" id="radio">Avion
    <br>
    <input type="radio" name="radio" id="radio">Tren maya
    <br>
    <input type="radio" name="radio" id="radio">Moto
    <br>
    <br>
    <label for="">Preferencia de alojamiento:</label>
    <br>
    <input type="checkbox" name="" id="">Apartamento
    <input type="checkbox" name="" id="">Calle
    <input type="checkbox" name="" id="">Playa
    <input type="checkbox" name="" id="">Casa
<br>
<br>
    <input type="button" value="Enviar">




</form>
</fieldset>
    




    
</body>
</html>
