<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    

    <!-- <h2>Segundo ejemplo bootstrap</h2> -->

    <!-- Barra de navegación  dentro de container-->

    <header>

        <div class="container"></div>



    </header>

    <!--Carrusel  -->


    <!-- Cards con modal diferente -->



    <!-- Form login  -->


    <div class="container ">
        <div class="row justify-content-md-center">
            

            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
                <!-- Login -->

                <legend><a href="http://www.cafeseven.com.mx"><i class=" glyphicon glyphicon-log-in"></i></a> Login</legend>

                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo electronico</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Tus datos personales no son compartidos con nadie.</div>
                    </div>
                    <div class="mb-3">
                      <label for="pass" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="pass">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="check">
                      <label class="form-check-label" for="check" >Verificar</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" style="background-color: rgb(105, 72, 72);">Acceder</button>
                    <button type="button" class="btn btn-link" >Olvidé mi contraseña</button>
                  </form>
            </div>


            <div class="col-xs-2"></div>
            
            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">

                <legend><a href="http://www.cafeseven.com.mx"><i class="glyphicon glyphicon-globe"></i></a> Regístrate</legend>
                    

                <form action="#" method="post" class="form" role="form">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="firstname" placeholder="Nombre" type="text"
                                required autofocus />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="lastname" placeholder="Apellidos" type="text" required />
                        </div>
                    </div>
                    <input class="form-control" name="youremail" placeholder="Correo electrónico" type="email" />
                    <input class="form-control" name="reenteremail" placeholder="Vuelve a ingresar tu correo" type="email" />
                    <input class="form-control" name="password" placeholder="Nueva contraseña" type="password" />
                    <label for="">
                        Fecha de nacimiento</label>
                    <div class="row">
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Month">Mes</option>
                            </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Day">Día</option>
                            </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Year">Año</option>
                            </select>
                        </div>
                    </div>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                        Masculino
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                        Femenino
                    </label>
                    <br />
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Registrarse</button>
                    </form>


                <!-- aqui va el sign in -->
            </div>

           
        </div>





    


    </div>


    


    <!-- Form Darse de alta -->


    <!-- Footer (copyright) -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
